<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .recipe-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }

        .recipe-card {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .recipe-card img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }

        .recipe-card h3 {
            margin: 10px 0;
        }

        .recipe-card a.view-link {
            color: #00bfff;
            text-decoration: none;
            margin-top: 10px;
        }

        .recipe-card a.view-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Your Saved Recipes</h1>

    <div class="recipe-list">
        {% if saved_recipes %}
            {% for recipe in saved_recipes %}
                <div class="recipe-card">
                    <img src="{{ url_for('static', filename='images/' ~ recipe.image) }}" alt="{{ recipe.name }}">
                    <h3>{{ recipe.name }}</h3>
                    <a class="view-link" href="{{ url_for('recipe_detail', category=recipe.category|lower, slug=recipe.slug) }}">View Recipe</a>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align:center;">You haven't saved any recipes yet.</p>
        {% endif %}
    </div>
</body>
</html>
