<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vegetarian Recipes - YumBook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-image: url("/static/images/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #ffcc00;
        }

        .recipes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .recipe-card {
            background-color: #222;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
            text-align: center;
        }

        .recipe-card:hover {
            transform: scale(1.05);
        }

        .recipe-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .recipe-card h3 {
            margin: 15px;
            color: #ff6666;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Vegetarian Recipes</h1>
    <div class="recipes">
        {% for recipe in recipes %}
        <a href="{{ url_for('vegetarian_recipe', slug=recipe.slug) }}">
            <div class="recipe-card">
                <img src="{{ url_for('static', filename=recipe.image) }}" alt="{{ recipe.name }}">
                <h3>{{ recipe.name }}</h3>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

</body>
</html>
