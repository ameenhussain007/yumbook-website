<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ recipe.name }} | YumBook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
        }

        .recipe-container {
            max-width: 800px;
            margin: auto;
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 0 12px rgba(255, 112, 67, 0.2);
        }

        .recipe-image {
            width: 100%;
            border-radius: 10px;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }

        h1 {
            color: #ff7043;
            margin-top: 20px;
        }

        .section-title {
            color: #ffab91;
            margin-top: 20px;
            font-size: 1.3rem;
        }

        ul, ol {
            margin-top: 10px;
            padding-left: 20px;
        }

        a.back-link {
            display: inline-block;
            margin-top: 30px;
            color: #ff7043;
            text-decoration: none;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="recipe-container">
        <img src="{{ recipe.image_url }}" alt="{{ recipe.name }}" class="recipe-image">
        <h1>{{ recipe.name }}</h1>
        <div class="section-title">Category:</div>
        <p>{{ recipe.category }}</p>

        <div class="section-title">Ingredients:</div>
        <ul>
            {% for item in recipe.ingredients.split('\n') %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>

        <div class="section-title">Steps:</div>
        <ol>
            {% for step in recipe.steps.split('\n') %}
                <li>{{ step }}</li>
            {% endfor %}
        </ol>

        <a href="{{ url_for('saved') }}" class="back-link">‚Üê Back to Saved Recipes</a>
    </div>
</body>
</html>
